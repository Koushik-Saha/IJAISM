name: CI Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: "postgresql://postgres:password@localhost:5432/c5k_db"
      JWT_SECRET: "test-secret"
      NEXT_PUBLIC_APP_URL: "http://localhost:3000"
      STRIPE_SECRET_KEY: "mock_stripe_key"
      STRIPE_WEBHOOK_SECRET: "mock_webhook_secret"

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: c5k_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Generate Prisma Client
      run: npx prisma generate

    - name: Apply Database Migrations
      run: npx prisma migrate deploy

    - name: Lint
      run: npm run lint

    - name: Type Check
      run: npx tsc --noEmit

    - name: Run Tests
      run: npm test
      env:
        CI: true

    - name: Build
      run: npm run build
